<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function pow(x, y) {
      if (y < 0) {
        return (`Степень ${y} не поддерживается, используйте натуральное число`);
      }
      return x ** y;
    }

    let x = +prompt('x?', '');
    let y = +prompt('y?', '');
    
    alert(pow(x, y));
  </script>
</body>
</html>
